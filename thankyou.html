<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Thank You</title>
  </head>
  <body>
    <header>
      <div class="w-full text-gray-700 bg-white">
        <div
          x-data="{ open: false }"
          class="
            flex flex-col
            max-w-screen-xl
            px-4
            mx-auto
            md:items-center md:justify-between md:flex-row md:px-6
            lg:px-8
          "
        >
          <div class="p-4 flex flex-row items-center justify-between">
            <a
              href="#"
              class="
                text-lg
                font-semibold
                tracking-widest
                text-gray-900
                uppercase
                rounded-lg
                focus:outline-none focus:shadow-outline
              "
              ><img
                src="assets/logo-colored.svg"
                alt="logo-colored"
                class="w-80 h-20"
            /></a>
            <button
              class="
                md:hidden
                rounded-lg
                focus:outline-none focus:shadow-outline
              "
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="
              flex-col flex-grow
              pb-4
              md:pb-0
              hidden
              md:flex md:justify-end md:flex-row
            "
          >
            <a
              class="
                px-4
                py-2
                mt-2
                text-lg text-sm
                font-semibold
                bg-transparent
                rounded-lg
                md:mt-0 md:ml-4
                hover:text-gray-900
                focus:text-gray-900
                hover:bg-gray-200
                focus:bg-gray-200 focus:outline-none focus:shadow-outline
              "
              href="#"
              >Home</a
            >
            <a
              class="
                px-4
                py-2
                mt-2
                text-lg
                font-semibold
                bg-transparent
                rounded-lg
                md:mt-0 md:ml-4
                hover:text-gray-900
                focus:text-gray-900
                hover:bg-gray-200
                focus:bg-gray-200 focus:outline-none focus:shadow-outline
              "
              href="#"
              >Blog</a
            >
            <a
              class="
                px-4
                py-2
                mt-2
                text-lg
                font-semibold
                bg-transparent
                rounded-lg
                md:mt-0 md:ml-4
                hover:text-gray-900
                focus:text-gray-900
                hover:bg-gray-200
                focus:bg-gray-200 focus:outline-none focus:shadow-outline
              "
              href="#"
              >Privacy Policy
            </a>
            <a
              class="
                px-4
                py-2
                mt-2
                text-xl text-white
                font-semibold
                bg-pink-500
                border-black
                rounded-2xl
                md:mt-0 md:ml-4
                focus:bg-pink-500 focus:outline-none focus:shadow-outline
              "
              href="#contact"
              >Book an Appointment</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main
      class="
        relative
        z-10
        flex-auto flex
        items-center
        justify-center
        text-center text-gray-400
        py-16
        px-4
        sm:px-6
        lg:px-8
      "
    >
      <div>
        <h1 class="text-3xl sm:text-4.5xl text-gray-600 font-extrabold mb-4">
          Thank you for writing to us!...
        </h1>
        <p class="mb-8 max-w-lg mx-auto">
          Time to leave all your worries on us. We have received your query and
          we shall contact you shortly.
        </p>
        <a
          href="index.html"
          class="
            inline-flex
            justify-center
            w-full
            max-w-[8rem]
            bg-gray-700
            text-gray-200
            rounded-md
            text-sm
            font-semibold
            py-3
            px-4
            hover:bg-gray-600
            focus:outline-none
            focus-visible:ring-2
            focus-visible:ring-gray-700
            focus-visible:ring-offset-2
            focus-visible:ring-offset-gray-900
          "
          >Back</a
        >
      </div>
    </main>
    <footer class="mx-auto bg-gray-50 dark:bg-gray-800 w-full py-8">
      <div class="max-w-screen-xl mx-auto px-4 container">
        <ul
          class="
            max-w-screen-md
            mx-auto
            text-lg
            font-light
            flex flex-wrap
            justify-between
          "
        >
          <li class="my-2">
            <a
              class="
                text-gray-400
                hover:text-gray-800
                dark:text-gray-300 dark:hover:text-white
                transition-colors
                duration-200
              "
              href="#"
            >
              FAQ
            </a>
          </li>
          <li class="my-2">
            <a
              class="
                text-gray-400
                hover:text-gray-800
                dark:text-gray-300 dark:hover:text-white
                transition-colors
                duration-200
              "
              href="#"
            >
              Privacy Policy
            </a>
          </li>
          <li class="my-2">
            <a
              class="
                text-gray-400
                hover:text-gray-800
                dark:text-gray-300 dark:hover:text-white
                transition-colors
                duration-200
              "
              href="#"
            >
              Blogs
            </a>
          </li>
        </ul>
        <div class="pt-8 flex max-w-xs mx-auto items-center justify-between">
          <a
            href="#"
            class="
              text-gray-400
              hover:text-gray-800
              dark:hover:text-white
              transition-colors
              duration-200
            "
          >
            <svg
              width="20"
              height="20"
              fill="currentColor"
              class="
                text-xl
                hover:text-gray-800
                dark:hover:text-white
                transition-colors
                duration-200
              "
              viewBox="0 0 1792 1792"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z"
              ></path>
            </svg>
          </a>
          <a
            href="#"
            class="
              text-gray-400
              hover:text-gray-800
              dark:hover:text-white
              transition-colors
              duration-200
            "
          >
            <svg
              width="20"
              height="20"
              fill="currentColor"
              class="
                text-xl
                hover:text-gray-800
                dark:hover:text-white
                transition-colors
                duration-200
              "
              viewBox="0 0 1792 1792"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1684 408q-67 98-162 167 1 14 1 42 0 130-38 259.5t-115.5 248.5-184.5 210.5-258 146-323 54.5q-271 0-496-145 35 4 78 4 225 0 401-138-105-2-188-64.5t-114-159.5q33 5 61 5 43 0 85-11-112-23-185.5-111.5t-73.5-205.5v-4q68 38 146 41-66-44-105-115t-39-154q0-88 44-163 121 149 294.5 238.5t371.5 99.5q-8-38-8-74 0-134 94.5-228.5t228.5-94.5q140 0 236 102 109-21 205-78-37 115-142 178 93-10 186-50z"
              ></path>
            </svg>
          </a>
          <a
            href="#"
            class="
              text-gray-400
              hover:text-gray-800
              dark:hover:text-white
              transition-colors
              duration-200
            "
          >
            <svg
              width="20"
              height="20"
              fill="currentColor"
              class="
                text-xl
                hover:text-gray-800
                dark:hover:text-white
                transition-colors
                duration-200
              "
              viewBox="0 0 1792 1792"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M477 625v991h-330v-991h330zm21-306q1 73-50.5 122t-135.5 49h-2q-82 0-132-49t-50-122q0-74 51.5-122.5t134.5-48.5 133 48.5 51 122.5zm1166 729v568h-329v-530q0-105-40.5-164.5t-126.5-59.5q-63 0-105.5 34.5t-63.5 85.5q-11 30-11 81v553h-329q2-399 2-647t-1-296l-1-48h329v144h-2q20-32 41-56t56.5-52 87-43.5 114.5-15.5q171 0 275 113.5t104 332.5z"
              ></path>
            </svg>
          </a>
        </div>
        <div
          class="
            text-center text-gray-500
            dark:text-gray-200
            pt-10
            sm:pt-12
            font-light
            flex
            items-center
            justify-center
          "
        >
          <img src="assets/logo-colored.svg" alt="logo-colored" />
        </div>
      </div>
    </footer>
  </body>
</html>
